<script>
    //判断用户是否重复
   function validateCate(){
		var nameVal = $("#name").val();
        $.post("{:U('AppStore://Ajax/validCateName')}", { "name": nameVal,"id":"{$cateinfo['id']}"},
        function(data){
             if(data.name == 1 && $.trim(nameVal) !== ''){
                //alert("此分类已经使用！");
				$('#name').removeClass('valid-text');
				$('#unique').removeClass('valid-msg');
				$('#name').addClass('invalid-text');
				$('#unique').addClass('invalid-msg');
				$('#unique').html('此分类已经使用！');
				return false;
            }              
        }, "json");
 
		return true;
   }
 
</script>
<div class="content_box">
	<div class="content form_content">
		<form name="myform" id="myform" action="{:U('AppStore://Apps/appCateEditAction')}" method="post">
			<input type="hidden" name="id" value="{$cateinfo['id']}" />
			<table class="form_table">
				<col width="150px" />
				<col />
				<tr>
					<th>分类名称：</th>
					<td>
						<input class="normal" name="name" id ="name" type="text" value="{$cateinfo['name']}" pattern="required" alt="分类名称不能为空"  onblur="validateCate()" />
						<label id="unique">*</label>
					</td>
				</tr>
				<tr>
					<th>所属分类：</th>
					<td style="position:relative;">
						<select class="normal" name="parent">
							<volist name="parentlist" id="vo" >
								<option value="{$vo['id']}" <if condition="$cateinfo[parent_id] eq $vo['id']">selected="selected"</if> >{$vo['name']}</option>
							</volist>
						</select>
					</td>
				</tr>
				<tr>
					<th>order：</th>
					<td>
						<input class="normal" name="order" type="text" pattern="int" value="{$cateinfo['order']}" alt="请输入正确的排序号！" /><label></label>
					</td>
				</tr>				
				<tr>
					<th>分类介绍：</th>
					<td>
						<textarea name="cate_desc" class="input_box">{$cateinfo['description']}</textarea>
					</td>
				</tr>
				<tr>
					<th>是否可见：</th>
					<td class="tLeft" >
						<label>
						<if condition="$cateinfo['visible'] eq 1">
						<input type="radio" name="visible" value="1" checked="true" />是
						<else />
						<input type="radio" name="visible" value="1" />是
						</if>
						</label>
						<label>
						<if condition="$cateinfo['visible'] eq 0">
						<input type="radio" name="visible" value="0" checked="true" />否
						<else />
						<input type="radio" name="visible" value="0" />否
						</if>
						</label>
					</td>
				</tr>				
				<tr>
					<th></th>
					<td>
						<input type="submit"   value="确认" > <!-- onclick="add(0)"/>  -->
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
