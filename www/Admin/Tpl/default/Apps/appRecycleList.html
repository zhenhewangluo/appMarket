<form action="" method="post" name="orderForm">
<div class="content">
	<table id="list_table" class="list_table">
		<col width="30px" />
		<col />
		<col width="100px" />
		<col width="100px" />
		<col width="100px" />
		<col width="100px" />
		<col width="100px" />
		<col width="100px" />
		<col width="100px" />
		<col width="60px" />
		<col width="70px" />
		<tbody>
			<volist name="applist" id="vo">
				<tr>
					<td class="t_c"><input name="id[]" type="checkbox" value="{$vo['app_id']}" /></td>
					<td><a href="" target="_blank" title=""></a>{$vo['app_name']}</td>
					<td>{$vo['app_cate_name']}</td>
					<td class="t_c">{$vo['author_name']}</td>
					<td class="t_c">{$vo['app_version']}</td>
					<td class="t_c">{$vo['app_update_date']}</td>
					<td class="t_c">{$vo['app_downloads']}</td>
					<td>{$vo['app_score_average']}</td>
					<td>{$vo['app_isrecommon']}</td>
					<td><input type="text" class="tiny" id="s" value="" onblur="toSort();" size="5"/></td>
					<td><a href="{:U("Admin://Apps/appEdit?id=".$vo['app_id'])}""><img class="operator" src="../Public/images/icon_edit.gif" alt="编辑" /></a>
					<a href="javascript:void(0)" onclick="apps_recycle_del_one({$vo['app_id']})" ><img class="operator" src="../Public/images/icon_del.gif" alt="删除" /></a></td>
				</tr>
			</volist>

		</tbody>

	</table>

</div>
</form>
<div class="page" style="clear:both;">
{$page}
</div>
<script type="text/javascript">
function toSort(id)
{
	if(id!='')
	{
		var va = $('#s'+id).val();
		if(va!='' && va!=undefined)
		{
			$.get("{url:/goods/goods_sort}",{'id':id,'sort':va}, function(data)
			{
				if(data=='0')
				{
					alert('修改商品排序错误!');
				}
			});
		}

	}
}
function apps_recycle_del_one(id)
{
	var url = '{:U("Admin://Apps/appsRecycleDel?id=")}' + id;
	confirm('确定要删除所选中的信息吗？','window.location.href="'+url+'"');
}
function apps_recycle_del()
{
	$("form[name='orderForm']").attr('action','{:U("Admin://Apps/appsRecycleDel")}');
	confirm('确定要彻底删除所选中的信息吗？','formSubmit(\'orderForm\')');
}
function apps_recycle_restore()
{
	var flag = 0;
	$('input:checkbox[name="id[]"]:checked').each(
		function(i)
		{
			flag = 1;
		}
	);
	if(flag == 0 )
	{
		alert('请选择要还原的数据');
		return false;
	}
	$("form[name='orderForm']").attr('action','{:U("Admin://Apps/appsRecycleRestore")}');
	confirm('确定要还原所选中的信息吗？','formSubmit(\'orderForm\')');
}
</script>
