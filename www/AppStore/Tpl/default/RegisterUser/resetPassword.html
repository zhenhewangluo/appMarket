<div class="position">
	<a href ="__APP__">首页</a> > 发送重置邮件
</div>
<script type="text/javascript">
	function fleshVerify(){
	//重载验证码
	var timenow = new Date().getTime();
	document.getElementById('verifyImg').src= "{:U('AppStore://RegisterUser/verify?random=')}"+timenow;
	}  
	
</script>
<div class="simple_box">
	<div class="user_box_t">
		<h6>发送重置邮件</h6>
	</div>
	<div class="user_box_c">
		<form method="post" action="{:U('AppStore://RegisterUser/resetPasswordAction')}" id="resetPassword">
			<table>
				<tr>
					<th class="t_r">账户邮箱：</th>
					<td><label><input class="long" type="text" name="email" value=""  pattern="email" alt="请输入账户邮箱"/></label></td>
				</tr>
	
				<tr>
					<th class="t_r">验证码：</th>
					<td><label><input class="long" type="text" name="verifyCard" value=""  pattern="required" alt="请输入验证码" />
							  <img style='cursor:pointer' title='刷新验证码' src="{:U('AppStore://RegisterUser/verify')}"  id='verifyImg' onClick="fleshVerify()" /></label></td>
				</tr>
				<tr>
					<th class="t_r"></th><td><label><input type="submit" class="user_submit"  value="发送重置邮件"/></label></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="user_box_b"></div>
</div>
