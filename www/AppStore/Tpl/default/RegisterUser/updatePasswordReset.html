<!-- 面包屑导航 -->
<div class="position">
	<a href ="__APP__">首页</a> > 密码重置
</div>
<link rel="stylesheet" type="text/css" href="../Public/css/user.css" />
<script type="text/javascript">
	function fleshVerify(){
	//重载验证码
	var timenow = new Date().getTime();
	document.getElementById('verifyImg').src= "{:U('AppStore://RegisterUser/verify?random=')}"+timenow;
	}  
	
</script>
<div class="simple_box">
	<div class="user_box_t">
		<h6>密码重置</h6>
	</div>
	<div class="user_box_c">
		<h6>密码重置</h6>
		<form method="post" action="{:U('AppStore://RegisterUser/updatePasswordResetAction')}" id="updatePasswordReset">
		     <input type="hidden" name="resetcode" value="{$resetcode}" />
			<table>
				<tr>
					<th class="t_r">新密码：</th>
					<td><label><input class="long" type="password" name="password" value=""  pattern="^\S{6,32}$" alt="密码必填且至少6位" bind ="password1" /></label></td>
				</tr>
				<tr>
					<th class="t_r">密码确认：</th>
					<td><label><input class="long" type="password" name="password1" value=""  pattern="^\S{6,32}$" alt="密码必填且至少6位" bind ="password" /></label></td>
				</tr>				<tr>
					<th class="t_r">验证码：</th>
					<td><label><input class="long" type="text" name="verifyCard" value=""  pattern="required" alt="请输入验证码" />
							  <img style='cursor:pointer' title='刷新验证码' src="{:U('AppStore://RegisterUser/verify')}" id='verifyImg' onClick="fleshVerify()" /></label></td>
				</tr>
				<tr>
					<th class="t_r"></th><td><label><input type="submit" class="user_submit"  value="重 置"/></label></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="user_box_b"></div>
</div>
