<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>页面提示</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}' />
<link rel='stylesheet' type='text/css' href='__PUBLIC__/Css/common.css' />
<script type='text/javascript' src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>
<script type='text/javascript'>
	$(function(){
        var time = parseInt('{$waitSecond}');
        var interval = setInterval(function(){
            if(time>0){
                $('#light').innerHTML=time--;
            } else{
				window.location.href = "javascript:history.back(-1);";
				clearInterval(interval);
            }
        },1000);
    });
</script>
</head>
<body>
<div class="message">
<table class="message" cellpadding="0" cellspacing="0" >
	<tr>
		<td height='5'  class="topTd" ></td>
	</tr>
	<tr class="row" >
		<th class="tCenter space">{$msgTitle}</th>
	</tr>
	<present name="message" >
	<tr class="row">
		<td style="color:blue">{$message}</td>
	</tr>
	</present>
	<present name="error" >
	<tr class="row">
		<td style="color:red">{$error}</td>
	</tr>
	</present>
	<present name="closeWin" >
		<tr class="row">
		<td>系统将在 <span id="light" style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 关闭</td>
	</tr>
	</present>
	<notpresent name="closeWin" >
	<tr class="row">
		<td>系统将在 <span id="light" style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 跳转</td>
	</tr>
	</notpresent>
	<tr>
		<td height='5' class="bottomTd"></td>
	</tr>
	</table>
</div>
</body>
</html>
