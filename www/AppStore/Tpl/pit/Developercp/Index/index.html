<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/autovalidate/style.css">

<!-- 面包屑导航 -->
<div class="position" style="width:960px; margin:0 auto;">
	<a href ="__APP__">首页</a>&nbsp;>&nbsp;开发者&nbsp;>&nbsp; __URL__ __APP__
</div>
<div class="simple_box" style="width:960px; margin:0 auto;">
	<div class="simple_box_t"></div>
	<div class="simple_box_c">
		<div class="pencil"></div>
		<h6>开发者登录</h6><a href="{:U('AppStore://Developer-Index/logoutAction')}">退出</a>
		<form action="{:U('AppStore://App-Developer/Developer/loginAct')}" method="post">
			<table>
				<col width="80px">
				<col />
				<tr>
					<th class="t_r">
						用户名：
					</th>
					<td>
						<input class="long" type="text" pattern="email" name="name" alt="请输入要注册的用户名"/><label>　</label>
					</td>
				</tr>
				<tr>
					<th class="t_r">
						密码：
					</th>
					<td>
						<input class="long" type="password" pattern="^\S{6,32}$" alt="密码必填且至少6位" name="userpass" /><label>　</label>
					</td>
				</tr>
				<tr>
					<th></th>
					<td>
						<input class="user_submit" type="submit" value="登录" /> <!--<a href="{:U('AppStore://App-Developer/resetPass')}">忘记密码？</a>-->
					</td>
				</tr>
			</table>
		</form>
		<p>还未成为开发者？ <span><a href="{:U('AppStore://App-Developer/register')}">立即注册</a></span></p>
	</div>
	<div class="simple_box_b"></div>
	{$myse}
    
</div>
