<link href="../Public/css/jcarousel.css" type="text/css" rel="stylesheet" />
<link href="../Public/css/pagination.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../Public/js/jquery.pagination.js"></script>
<script type="text/javascript" src="../Public/js/jquery.jcarousel.min.js"></script>
<script type="text/javascript" src="../Public/js/shop.js"></script>
<script type="text/javascript">
	$(function(){
		initShop();
	})
	function ajax_page(p)
	{
		var order = $('input:[name="order_type"]').val();
		var listRow = $('input:[name="list_row"]').val();
		var cid = '{$cid}';
		$.getJSON("{:U('AppStore://App-Ajax/appCenterList?do=ajax_page')}", {'p':p, 'order':order, 'listRow':listRow, 'cid' : cid} ,function(data){
			$('#appList').html(data.content);
//			$('.page').html(data.pageInfo);
		});
	}
</script>
<div class="breadcrumbBar">
    <div class="breadcrumb">
		您的位置： <a href="/">***</a> &raquo; <a href ="{:U('App-Apps/index')}">应用中心</a> &raquo; 
		<volist name="breadcrumbs" id="vo">
			<a href ="{:U('AppStore://App-Apps/appCenterList?cid=' . $vo['id'])}">{$vo['name']}</a> &raquo;&nbsp;
		</volist>
    </div>
    <div class="clear"></div>
</div>
<div class="content">
    <div class="clear"></div>
    <div class="appColWrap categoriesPage">
		<!-- layout::$appCenterBar::0 -->
		<div class="rightAppCol">
			<div class="rightColTop"></div>
			<div class="rightColBody">
				<div id="contentTab">
					<div class="top">
						<h2>{$cateName}</h2>
					</div>
					<div class="body" style="_background:#fff;">
						<div id="appList" class="appList topMarg20">
							{~$listCount = count($list);}
							<volist name="list" id="vo" mod="2">
							<if condition="$key%2 eq 0">
								<div class="row">
							</if>
							<div class="listitem">
								<div class="icon">
									<a href="{:U('App-Apps/detail', array('aid' => $vo['app_id']))}">
										<img src="{:C('PICTURE_HOST')}{$vo['AppDeviceType'][0]['icon']}" style="width:78px; height:78px;" alt="{$vo['app_name']}" />
									</a>
								</div>
								<div class="datas">
									<div class="title"><a href="{:U('App-Apps/detail', array('aid' => $vo['app_id']))}" title="{$vo['app_name']}">{$vo['app_name']}</a></div>
									<div class="sub"><a href="{:U('App-Apps/detail', array('aid' => $vo['app_id']))}" title="{$vo['author_name']}">{$vo['author_name']}</a></div>
									<div class="intro">{:showCutStr($vo['app_desc'], 65)}</div>
								</div>
								<div class="clear"></div>
								<div class="stars"><div class="RatingStars5 rating-9"></div></div>
								<a class="button_normal" href="{:C('PICTURE_HOST')}{$vo['AppDeviceType'][0]['apk_path']}" onclick="getApp('{$vo['app_id']}');{$returnFlase}">安装</a>
								<div class="clear"></div>
							</div>
							<if condition="(($key+1)%2 eq 0) OR (($key+1) eq $listCount)">
								</div>
							</if>
							</volist>
							<compare name="page|trim" value="" type="neq">
							<table class="pager" style="width:460px" cellspacing="0">
								<tr>
									<td class="cl"></td>
									<td style="text-align:left;">跳转至：</td>
									<td style="text-align:left;">
										{$page}
									</td>
									<td class="cr"></td>
								</tr>
							</table>
							</compare>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="rightAppColBGR"></div>
		<div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
