<table class="table_app_list">	<col />	<col width="50px" />	<col width="200px" />	<col width="190px" />	<thead>		<tr>			<th class="t_c">应用名称</th>			<th class="t_l">分数</th>			<th class="t_c">评论内容</th>			<th class="t_c">评分时间</th>		</tr>	</thead>	<tbody>	<volist name="list" id="vo">		<tr>			<td class="t_l"><a href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}" title="{$vo['app_name']}">{$vo['app_name']|mb_substr=0,20,'UTF-8'}</a></td>			<td class="t_c"><a href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}" title="{$vo['app_name']}">{$vo['score_www']}</a></td>			<td class="t_c"><a href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}" title="{$vo['app_name']}">{:mb_substr(keyWordFilter($vo['content']),0,20,'UTF-8')}</a></td>			<td class="t_c"><a href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}" title="{$vo['app_name']}">{$vo['update_time']}</a></td>		</tr>	</volist></tbody></table><compare name="page|trim" value="" type="neq">	<div class="page" style="clear:both;">		<div class="page_list">			{$page}		</div>	</div></compare>
