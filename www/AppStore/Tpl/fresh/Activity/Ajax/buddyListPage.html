{~$ajaxFun = 'page';if(isset($isSearch) && $isSearch == 1)$ajaxFun = 'search_page'}
<ul>
	<if condition="$pageNum eq 1">
		<li><a href="javascript:void(0);">首页</a></li>
		<li><a href="javascript:void(0);">上一页</a></li>
		<li><a href="javascript:void(0);" onclick="{$ajaxFun}({$nextNum});">下一页</a></li>
		<li><a href="javascript:void(0);" onclick="{$ajaxFun}({$totalPage});">尾页</a></li>
		<elseif condition="$pageNum eq $totalPage" />
		<li><a href="javascript:void(0);" onclick="{$ajaxFun}(1);">首页</a></li>
		<li><a href="javascript:void(0);" onclick="{$ajaxFun}({$prevNum});">上一页</a></li>
		<li><a href="javascript:void(0);">下一页</a></li>
		<li><a href="javascript:void(0);">尾页</a></li>
		<else />
		<li><a href="javascript:void(0);" onclick="{$ajaxFun}(1);">首页</a></li>
		<li><a href="javascript:void(0);" onclick="{$ajaxFun}({$prevNum});">上一页</a></li>
		<li><a href="javascript:void(0);" onclick="{$ajaxFun}({$nextNum});">下一页</a></li>
		<li><a href="javascript:void(0);" onclick="{$ajaxFun}({$totalPage});">尾页</a></li>
	</if>
	<li>第{$pageNum}页</li>
	<li>共{$totalPage}页/{$totalCount}条</li>
</ul>
