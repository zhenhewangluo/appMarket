<!-- 面包屑导航 --><div class="position">	<a href ="__APP__">首页</a> > 用户中心</div><!-- 面包屑导航 --><!-- layout::$userbar::0 --><div class="user_box f_r">	<div class="user_box_t"></div>	<div class="user_box_c">		<h5>我的评分</h5>		<ul class="user_box_nav">			<li><a href="{:U('AppStore://App-RegisterUser/userinfo')}">用户信息修改</a></li>			<li><a href="{:U('AppStore://App-RegisterUser/ucenter')}">我的更新</a></li>			<li><a href="{:U('AppStore://App-RegisterUser/downloadHistory')}">我的下载</a></li>			<li><a href="{:U('AppStore://App-RegisterUser/updatePassword')}">修改密码</a></li>			<li class="current"><a href="javascript:void(0);">我的评分</a></li>			<li><a href="{:U('AppStore://App-RegisterUser/headUpload')}">修改头像</a></li>		</ul>		<table class="table_app_list">			<col />			<col width="50px" />			<col width="200px" />			<col width="90px" />			<thead>				<tr>					<th class="t_c">应用名称</th>					<th class="t_l">分数</th>					<th class="t_c">评论内容</th>					<th class="t_c">评分时间</th>				</tr>			</thead>			<tbody>				<volist name="list" id="vo">				<tr>					<td class="t_l"><a href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}" title="{$vo['app_name']}">{$vo['app_name']|mb_substr=0,20,'UTF-8'}</a></td>					<td class="t_l"><a href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}" title="{$vo['app_name']}">{$vo['score_www']}</a></td>					<td class="t_l"><a href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}" title="{$vo['app_name']}">{:mb_substr(keyWordFilter($vo['content']),0,20,'UTF-8')}</a></td>					<td class="t_l"><a href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}" title="{$vo['app_name']}">{$vo['update_time']}</a></td>				</tr>				</volist>			</tbody>		</table>		<compare name="page|trim" value="" type="neq">		<div class="page" style="clear:both;">			<div class="page_list">				{$page}			</div>		</div>		</compare>	</div>	<div class="user_box_b"></div></div>
