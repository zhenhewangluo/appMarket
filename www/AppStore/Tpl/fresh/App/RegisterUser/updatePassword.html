<!-- 面包屑导航 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/autovalidate/style.css" />
<script type='text/javascript' src="__PUBLIC__/js/autovalidate/validate.js"></script>
<div class="position">
	<a href ="__APP__">首页</a> > <a href ="{:U('AppStore://App-RegisterUser/ucenter')}">用户中心</a> > 修改密码
</div>
<!-- 面包屑导航 -->
<!-- layout::$userbar::0 -->
<div class="user_box f_r">
	<div class="user_box_t"></div>
	<div class="user_box_c">
		<h5>修改密码</h5>
		<ul class="user_box_nav">			
			<li><a href="{:U('AppStore://App-RegisterUser/userinfo')}">用户信息修改</a></li>
			<li><a href="{:U('AppStore://App-RegisterUser/ucenter')}">我的更新</a></li>
			<li><a href="{:U('AppStore://App-RegisterUser/downloadHistory')}">我的下载</a></li>
			<li class="current"><a href="javascript:void(0);">修改密码</a></li>
			<li><a href="{:U('AppStore://App-RegisterUser/commentHistory')}">我的评分</a></li>
			<li><a href="{:U('AppStore://App-RegisterUser/headUpload')}">修改头像</a></li>
		</ul>
		<form method="post" action="{:U('AppStore://App-RegisterUser/updatePasswordAction')}" id="updatePassword">
			<table>
				<tr>
					<th class="t_r">原密码：</th>
					<td><label><input class="long" type="password" name="user_pwd" value=""  pattern="required" alt="密码必填"/></label></td>
				</tr>
				<tr>
					<th class="t_r">新密码：</th>
					<td><label><input class="long" type="password" name="user_new_pwd1" value=""  pattern="^\S{6,32}$" alt="密码必填且至少6位" bind ="user_new_pwd2" /></label></td>
				</tr>
				<tr>
					<th class="t_r">密码确认：</th>
					<td><label><input class="long" type="password" name="user_new_pwd2" value=""  pattern="^\S{6,32}$" alt="密码必填且至少6位" bind ="user_new_pwd1" /></label></td>
				</tr>
				<tr>
					<th class="t_r"></th><td><label><input type="submit" class="user_submit"  value="修 　改"/></label></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="user_box_b"></div>
</div>
