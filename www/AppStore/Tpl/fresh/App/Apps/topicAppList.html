<!-- 面包屑导航 --><div class="position">	<a href ="__APP__">首页</a>&nbsp;>&nbsp;	<compare name="bc_type|empty" value="true" type="neq">		{$bc_type}	<else/>	<volist name="breadcrumbs" id="vo">		<a href ="{:U('AppStore://App-Apps/topicAppList?tid=' . $vo['id'])}">{$vo['name']}</a>&nbsp;>&nbsp;	</volist>	</compare></div><!-- 面包屑导航 --><!-- layout::$topicbar::0 --><div class="content_box f_r">	<div class="content_box_title">		<ul class="show_list_order">			<li>排序方式：</li>			<volist name="orderTypeArr" id="vo">				<li>					<if condition="($params['order'] eq $key) or (($params['order'] eq NULL) and ($key eq 'default'))">					<span class="order_btns">{$vo}</span>					<else/>					<a class="order_btns" href="{:U('AppStore://App-Apps/topicAppList', array_merge($params, array('order' => $key)))}">{$vo}</a>					</if>				</li>			</volist>		</ul>		<ul class="show_list_count">			<li>每页展示：</li>			<volist name="listRowArr" id="vo">				<compare name="key|is_numeric" value="true" type="eq">				<li>					<compare name="key" value="0" type="neq">						/					</compare>					<if condition="($params['listRow'] eq $vo) or (($params['listRow'] eq NULL) and ($listRowArr['default'] eq $vo))">					<span>{$vo}</span>					<else/>					<a class="blue" href="{:U('AppStore://App-Apps/topicAppList', array_merge($params, array('listRow' => $vo)))}">{$vo}</a>					</if>				</li>				</compare>			</volist>			<li>　个</li>		</ul>	</div>	<div class="app_list_box">		<volist name="list" id="vo">			<dl class="app_dl">				<dt>					<a href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}">						<img alt ="{$vo['app_name']}" src="{:C('PICTURE_HOST')}{$vo['AppDeviceType'][0]['icon']}" width="80" height="80" />					</a>				</dt>				<dt><a title="{$vo['app_name']}" href="{:U('AppStore://App-Apps/detail?aid=' . $vo['app_id'])}">{:showCutStr($vo['app_name'])}</a></dt>				<dd>{:showCutStr($vo['author_name'])}</dd>				<dd class="blue_grade_box">					<span class="blue_grade">						<if condition="$vo['app_starcount'] gt 0">						<i style="width:{:round($vo['app_score_www']/$vo['app_starcount']) * 15}px;"></i>						<else/>						<i style="width:0px;"></i>						</if>					</span>					({:number_format($vo['app_downloads'])})				</dd>			</dl>		</volist>		<compare name="page|trim" value="" type="neq">		<div class="page" style="clear:both;">			{$page}		</div>		</compare>	</div></div><!--右侧主体-->
